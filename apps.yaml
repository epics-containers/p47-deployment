apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: p45
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: bl45p
  destination:
    name: pollux
    namespace: p47-beamline
  source:
    path: apps
    repoURL: https://github.com/epics-containers/p45-deployment
    targetRevision: main
    helm:
      version: v3
  syncPolicy:
    automated:
      prune: true
      selfHeal: true